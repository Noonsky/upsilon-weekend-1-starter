<!DOCTYPE html>
<html>

<head>
    <title>Awesome Employee Form</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
    <script src='app.js'></script>
    <link rel='stylesheet' href='stylesheet.css'>
</head>

<body>
    <main ng-app='salaryCalc'>
        <section ng-controller='SalaryCalcController as calc'>

            <header>
                <h1>Awesome Employee Form</h1>
            </header>
            <section>
                <h2>Enter Employee Info</h2>
                <form id='employee-info'>
                    <label for='firstName'>First Name:</label>
                    <input type="text" id='firstName' name='firstName' ng-model='calc.employee.firstName'>

                    <label for='lastName'>Last Name:</label>
                    <input type="text" id='lastName' name='lastName' ng-model='calc.employee.lastName'>

                    <label for='idNumber'>Id Number:</label>
                    <input type="text" id='idNumber' name='idNumber' ng-model='calc.employee.idNumber'>

                    <label for='jobTitle'>Job Title:</label>
                    <input type="text" id='jobTitle' name='jobTitle' ng-model='calc.employee.jobTitle'>

                    <label for='annualSalary'>Annual Salary:</label>
                    <input type="number" id='annualSalary' name='annualSalary' ng-model='calc.employee.salary'>

                    <button type='submit' ng-click='calc.createEmployee()'>Submit</button>
                </form>
            </section>

            <main>

                <section>
                    <h2>Employee List</h2>
                    <table class='employeeList'>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Id #</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                            <th class='.delButton'></th>
                        </tr>
                        <tr ng-repeat='employee in calc.employees'>
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.idNumber }}</td>
                            <td>{{ employee.jobTitle }}</td>
                            <td>${{ employee.salary }}</td>
                            <td><button ng-click='calc.deleteEmployee($index)'>Delete</button></td>
                        </tr>
                    </table>
                </section>
                <section>
                    <h2>Monthly Salary Costs</h2>
                    <p>Total: ${{ calc.totalSalary }}</p>
                </section>
            </main>
        </section>
    </main>
</body>

</html>
